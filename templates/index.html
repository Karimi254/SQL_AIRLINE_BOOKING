{% extends "layout.html" %}

{% block body %}
    <h1>Book a Flight</h1>
    <form class="" action="{{ url_for('book') }}" method="post">
        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}"> {{ flight.origin}} to {{ flight.destination }}</option>
                {% endfor %}
            </select>

        </div>
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Passenger Name">
        </div>
        <div class="form-group">
            <input type="submit" name="" value="Book Flight">
            <!-- <button type="button" name="button" class="btn btn-primary">Book Flight</button> -->
        </div>
    </form>

{% endblock %}
